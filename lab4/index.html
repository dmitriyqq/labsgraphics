<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Example Lab 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        canvas{
            width: 600px;
            height: 600px;
            background-color: white;
        }

        body {
            background-color: #EEE;
        }

        .container{
            display: flex;
            flex-direction: "row";
        }

        .center-container{
            background-color: red;
            width: 800px;
            height: 600px;
            margin: auto;
        }

        #transforms-box{
            box-sizing: border-box;
            background-color: blue;
            width: 200px;
            height: 300px;
            padding: 5px;
            border: 1px gray solid;
            overflow-y: auto;
        }

        #transforms-box > div{
            margin-bottom: 5px;
            padding: 5px; 
            background-color: green;
        }

        #transforms-box > div > button{
            padding: 1px;
        }

        #transforms-box > div > span{
            vertical-align: center;
            float: right;
            color: red;
        }

        #add-transform{
            box-sizing: border-box;
            background-color: blue;
            width: 200px;
            height: 300px;
            padding: 5px;
            border: 1px gray solid;
        }

        .add-transform{
            border: 1px gray solid;
            padding: 5px;
        }

        .add-transform > div{
            clear: both;
        }

        .add-transform > div > input{
            float: right;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="center-container">
        <div class="container">
            <div>
                <div id="transforms-box">
                </div>
                <div id="add-transform">
                    <div class="add-transform" id="add-rotation">
                        <div>
                            <label for="angle">Angle</label>
                            <input id="angle" name="angle" type="text">
                        </div>
                        <div>
                            <label for="x">x</label>
                            <input id="x" name="x" type="text">
                        </div>
                        <div>
                            <label for="y">y</label>
                            <input id="y" name="y" type="text">
                        </div>
                        <button id="add-rotation-button">Rotation</button>
                    </div>
                    <div class="add-transform" id="add-translate">
                        <div>
                            <label for="x">dx</label>
                            <input id="dx" name="x" type="text">
                        </div>
                        <div>
                            <label for="y">dy</label>
                            <input id="dy" name="y" type="text">
                        </div>
                        <button id="add-translate-button">Translate</button>
                    </div>
                    <div class="add-transform" id="add-scale">
                        <div>
                            <label for="x">sx</label>
                            <input id="sx" name="x" type="text">
                        </div>
                        <div>
                            <label for="y">sy</label>
                            <input id="sy" name="y" type="text">
                        </div>
                        <button id="add-scale-button">Scale</button>
                    </div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="UI.js"></script>
    <script src="lab4.js"></script>
</body>

</html>
